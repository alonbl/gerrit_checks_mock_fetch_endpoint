name: Build

on:
  - push
  - pull_request

env:
  BUILD_PYTHON_FOR_BUILD: "3.10"
  BUILD_PYTHON_FOR_BUILD_ALIAS: "py310"

jobs:
  dist:
    name: dist
    runs-on: ubuntu-22.04

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: python.install
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.BUILD_PYTHON_FOR_BUILD }}
      - name: dependencies.install
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: dist
        run: |
          tox -e wheel-${{ env.BUILD_PYTHON_FOR_BUILD_ALIAS }}
      - name: archive.upload
        uses: actions/upload-artifact@v3
        with:
          name: jwt_authorizer-dist
          path: |
            dist/wheel-${{ env.BUILD_PYTHON_FOR_BUILD_ALIAS }}

  style:
    name: style
    runs-on: ubuntu-22.04

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: python.install
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.BUILD_PYTHON_FOR_BUILD }}
      - name: dependencies.install
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: test
        run: |
          tox -e style

  build:
    name: ${{ matrix.python-version }}-build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - "3.10"

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: python.install ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: dependencies.install
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: build
        run: |
          tox
